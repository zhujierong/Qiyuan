<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/libs/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper filter-top">
			<div class="mui-scroll">
				<div class="filter-tab">
					<ul>
						<li class="active">健康管理</li>
						<li>形象美丽</li>
						<li>形体个性</li>
						<li>体验专区</li>
					</ul>
				</div>
				<!--数据列表-->
				<ul class="mui-table-view common-list server-list">
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/JRZH.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/*
			 * 跳转
			 */
			mui(".mui-table-view").on("tap", ".mui-table-view-cell", function() {
				mui.openWindow({
					url: "info.html",
					id: "info.html",
					styles: {
						top: "0px", //新页面顶部位置
						bottom: "0px", //新页面底部位置
					},
					extras: {
						//自定义扩展参数，可以用来处理页面间传值
					},
					createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						event: 'titleUpdate', //页面显示时机，默认为titleUpdate事件时显示
						extras: {} //窗口动画是否使用图片加速
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
						options: {
							//width: waiting - dialog - widht, //等待框背景区域宽度，默认根据内容自动计算合适宽度
							//height: waiting - dialog - height, //等待框背景区域高度，默认根据内容自动计算合适高度
						}
					}
				})
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="../../imgs/temp/server/list.jpg">' +
							'<div class="mui-media-body">' +
							'<strong>潘台君 <span>台湾</span> <span>医学教授</span></strong>' +
							'<p>集团汇聚了中地强大的健康医疗台台等地强大的健康医疗团队，结合了......</p>' +
							'<div class="foot">' +
							'<span class="serch">查看详情</span>' +
							'</div>' +
							'</div>' +
							'</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 10);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="../../imgs/temp/server/list.jpg">' +
							'<div class="mui-media-body">' +
							'<strong>潘台君 <span>台湾</span> <span>医学教授</span></strong>' +
							'<p>集团汇聚了中地强大的健康医疗台台等地强大的健康医疗团队，结合了......</p>' +
							'<div class="foot">' +
							'<span class="serch">查看详情</span>' +
							'</div>' +
							'</div>' +
							'</a>';
						table.appendChild(li);
					}
				}, 10);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
