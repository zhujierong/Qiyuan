<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>琦媛服务</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/libs/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row segmented-control-new">
				<button class="mui-col-sm-6 mui-col-xs-6 control-item active" id="server-show">琦媛服务</button>
				<button class="mui-col-sm-6 mui-col-xs-6 control-item" id="expert-show">权威专家</button>
			</div>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/JRZH.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{ //健康管理
				url: 'expert/list_sub.html',
				id: 'expert-list_sub',
				styles: {
					top: JRZH.styles.headerHeight,
					bottom: 0
				}
			}, { //琦媛服务
				url: 'serving/list_sub.html',
				id: 'serving-list_sub',
				styles: {
					top: JRZH.styles.headerHeight,
					bottom: 0
				}
			}]
		});
		//琦媛服务
		mui(".segmented-control-new").on("tap", "#server-show", function() {

			$(this).addClass("active").siblings().removeClass("active");

			var serving_sub = plus.webview.getWebviewById("serving-list_sub");
			var expert_sub = plus.webview.getWebviewById("expert-list_sub");
			serving_sub.show();
			expert_sub.hide();
		});
		//权威专家
		mui(".segmented-control-new").on("tap", "#expert-show", function() {

			$(this).addClass("active").siblings().removeClass("active");

			var serving_sub = plus.webview.getWebviewById("serving-list_sub");
			var expert_sub = plus.webview.getWebviewById("expert-list_sub");
			expert_sub.show();
			serving_sub.hide();
		});
	</script>

</html>
