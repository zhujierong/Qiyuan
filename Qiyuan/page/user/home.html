<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人账户</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/libs/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body>
		<div class="personal-top">
			<div class="pson-top">
				<img src="../../imgs/temp/wxtx.jpg" alt="" class="bg" />
				<div class="pson-top-info">
					<span class="leaguer mui-pull-left">金牌会员</span>
					<span class="set_btn mui-pull-right mui-icon mui-icon mui-icon-gear"></span>
					<div class="c">
						<img src="../../imgs/temp/wxtx.jpg" alt="" />
						<strong>
							<span class="name">张怀云</span>
							<span class="leve">VIP</span>
						</strong>
					</div>
					<div class="b">
						<div class="mui-pull-left">
							<strong>积分</strong>
							<span>15000</span>
						</div>
						<div class="mui-pull-right">
							<strong>分享人数</strong>
							<span>15/人</span>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>

			<div class="personal-content">
				<div class="pson-wrap pson-qz mui-row">
					<div class="pson-item mui-col-xs-3">
						<span>4</span>
						<strong>日记</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span>4</span>
						<strong>粉丝</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span>4</span>
						<strong>关注</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span>4</span>
						<strong>消息</strong>
					</div>
				</div>

				<div class="pson-wrap pson-bill mui-row">
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>待付款</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>待使用</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>预约</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>全部账单</strong>
					</div>
				</div>

				<div class="pson-wrap pson-box mui-row">
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>购物车</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>健康档案</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>美丽档案</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>我的分期</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>我的分享</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>邀请好友</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>收藏</strong>
					</div>
					<div class="pson-item mui-col-xs-3">
						<span class="mui-icon mui-icon-circle-filled"></span>
						<strong>意见反馈</strong>
					</div>
				</div>

			</div>

		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/JRZH.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init();
	</script>

</html>
