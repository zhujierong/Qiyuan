<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/libs/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view expert-list">
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/JRZH.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="../../imgs/temp/exp/1.png">' +
							'<div class="mui-media-body">' +
							'<strong>潘台君 <span>台湾</span> <span>医学教授</span></strong>' +
							'<p>集团汇聚了中地强大的健康医疗台台等地强大的健康医疗团队，结合了......</p>' +
							'<div class="foot">' +
							'<span class="tag jk">抗衰老</span>' +
							'<span class="tag jk">健康管理</span>' +
							'</div>' +
							'</div>' +
							'</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="../../imgs/temp/exp/1.png">' +
							'<div class="mui-media-body">' +
							'<strong>潘台君 <span>台湾</span> <span>医学教授</span></strong>' +
							'<p>集团汇聚了中地强大的健康医疗台台等地强大的健康医疗团队，结合了......</p>' +
							'<div class="foot">' +
							'<span class="tag jk">抗衰老</span>' +
							'<span class="tag jk">健康管理</span>' +
							'</div>' +
							'</div>' +
							'</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
