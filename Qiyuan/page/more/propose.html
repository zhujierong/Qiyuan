<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>意见反馈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/libs/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">意见反馈</h1>
		</header>
		<div class="mui-content propose-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					宝贵意见：
				</li>
			</ul>
			<div class="propose-cont">
				<textarea name="" rows="" cols="" placeholder="填写反馈意见"></textarea>
			</div>
			<div class="propose-btn">
				<button class="mui-btn mui-btn-block mui-btn-blue">提交</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/JRZH.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/appdata.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script>
			//启用双击监听
			mui.init({});
		</script>
	</body>

</html>
